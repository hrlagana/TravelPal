<form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && blur">
    </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
    <p>Please enter a valid email address.</p>
  </ion-item>
  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && blur">
    </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
    <p>Your password needs to be more than 6 characters.</p>
  </ion-item>
  <button ion-button block type="submit" [disabled]="!loginForm.valid">
    Log In!
  </button>
</form>

<button ion-button block (click)="googleLogin()" *ngIf="!userProfile">
  <ion-icon name="logo-googleplus"> Google Login!</ion-icon>
</button>

<ion-card *ngIf="userProfile">
  <ion-card-header>
    {{ userProfile.email }}
  </ion-card-header>
  <ion-card-content>
  </ion-card-content>
</ion-card>

<button ion-button block clear (click)="goToSignup()">
  Don't have an account yet? Sign up.
</button>

<button ion-button block clear (click)="goToResetPassword()">
  Forgot password?
</button>
