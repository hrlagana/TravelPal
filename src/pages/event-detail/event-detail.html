<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Ticket:
        <strong>${{currentEvent?.price}}</strong>
      </p>
      <p>Date:
        <strong>{{currentEvent?.date}}</strong>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-row padding>
    <ion-col col-8>Event's Revenue</ion-col>
    <ion-col col-4 [class.profitable]="currentEvent?.revenue > 0" [class.no-profit]="currentEvent?.revenue < 0">
      {{currentEvent?.revenue}}
    </ion-col>
  </ion-row>

  <ion-card class="add-guest-form">
    <ion-card-header>
      Add a Guests
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
      </ion-item>
      <button ion-button color="primary" block (click)="addGuest(guestName)" [disabled]="!guestName">
        Add a Guest
      </button>
    </ion-card-content>
  </ion-card>


</ion-content>
